
  <div class="chatbot-container">
	<div class="chatbot-header">
	  <div class="bot-info">
		<h2>AI</h2>
		<p>Gemini</p>
	  </div>
	</div>
	<div class="messages-display">
	  <div
		*ngFor="let message of messages"
		class="message"
		[ngClass]="{ 'user-message': message.isUser, 'bot-message': !message.isUser }"
	  >
		<div class="message-bubble">
		  <span class="icon" *ngIf="!message.isUser">
			<i class="fa-solid fa-comment-nodes" style="color: #42eee8;"></i>
		  </span>
		  
		  {{ message.text }}
		  <i class="fa-solid fa-brain-circuit"></i>
		</div>
	  </div>

	  <div *ngIf="isLoading" class="message bot-message">
		<div class="message-bubble typing">
			<i class="fa-solid fa-comment-nodes" style="color: #42eee8;"></i>
			<div class="wrapper">
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="shadow"></div>
				<div class="shadow"></div>
				<div class="shadow"></div>
			</div>
		</div>
	  </div>
	</div>
  
	<div class="input-area">
		<div class="chat-container">
			<div class="chat-input-wrapper">
			  <div class="chat-icons-left">
			  </div>
		  
			  <textarea
				[(ngModel)]="currentMessage"
				(keyup.enter)="sendMessage()"
				(input)="autoResize($event)"
				class="chat-textarea"
				placeholder="Nhập nội dung..."
				rows="1"
			  ></textarea>
		  
			  <div class="chat-icons-right">
				<button class="send-btn" >
					<i class="fa-regular fa-paper-plane" style="color: #74C0FC;"  *ngIf="!isLoading"
					(click)="sendMessage()"></i>
					<i class="fa-solid fa-circle-stop" style="color: #23445e;" *ngIf="isLoading"></i>
				</button>
			  </div>
			</div>
		  </div>
  
	</div>
  </div>
